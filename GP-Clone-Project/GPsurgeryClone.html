<!DOCTYPE html>
<html>
	<head>
		<title>The Oval Practice</title>
		<link rel="stylesheet" href="GPsurgeryStyles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="header-main">
				<div class="header-main-left">
						<a href="tel:02085920606">
							<i class="fa fa-phone" style="color: white;"></i>
							Tel: 02085920606
						</a>
						
						<a href="https://111.nhs.uk/">
							<i class="fa fa-moon-o" style="color: white;"></i>
							Out of hours: 111
						</a>
						
						<a href="https://account.patientaccess.com/Account/Login"> 
							<i class="fa fa-laptop" style="color: white;"></i>
							Log in to Patient Access
						</a>
				</div>
				<div class="header-main-right">
					<input class="search-box" type="text" placeholder="Search ...">
					<button class="search-button">
							<img class="search-icon" src="icons/search-icon.svg">
							<div class="inner-search-word">
								Search
							</div>
					</button>
				</div>
			</div>
		</header>

		<main>

			<div class="upper-body">
				<div class="upper-top-body">
					<p class="name">
						The Oval Practice
					</p>

					<div class="menu">
						<p style="color: #0074b3;">
							HOME
						</p>
						<p>
							APPOINTMENTS
						</p>

							PRESCRIPTIONS
						</p>
						<p>
							OUR PRACTICE
						</p>
						<img class="dropdown-icon" src="icons/chevron-dropdown.svg">
						<p>
							CLINICS & SERVICES
						</p>
						<img class="dropdown-icon" src="icons/chevron-dropdown.svg">
						<p>
							PATIENT INFO
						</p>
						<img class="dropdown-icon" src="icons/chevron-dropdown.svg">
					</div>
						
				</div>

				<div class="lower-top-body">
					<p class="lower-top-left">
						Request GP appointments and advice online
					</p>

					<button class="eConsult-button">
						eConsult
					</button>
					<p class="lower-top-right">
						Order your repeat prescriptions online
					</p>
					<button class="Pat-Access-button">
						Patient Access
					</button>
				</div>
			</div>

			<div class="service-grid">
				
			</div>
